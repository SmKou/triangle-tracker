<!DOCTYPE html>
<html lang="en">

<head>
    <title>sTUFFF......</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
</head>

<body>
    <form>
        <div>
            <label for="age">Enter your human's age</label>
            <input type="number" name="human-age" id="age" min="0" max="90">
        </div>
        <div>
            <label for="pets">Enter you pets age</label>
            <input type="number" name="pets-age" id="pets" min="0" max="90">
        </div>
        <div>
            <button id="submit-btn" type="button">Calculate Difference</button>
        </div>
        <div id="display"></div>
    </form>
    <script>
        let humanAgeIpt = document.querySelector('#age');
        let petAgeIpt = document.querySelector('#pets');
        let submitBtn = document.querySelector('#submit-btn');
        let displayDiv = document.querySelector('#display');
        let form = document.querySelector("form");

        function reset() {
            displayDiv.innerHTML = "";
        }

        humanAgeIpt.addEventListener('change', reset);
        petAgeIpt.addEventListener('change', reset);

        submitBtn.addEventListener('click', function () {
            let humanAge = humanAgeIpt.value;
            let petAge = petAgeIpt.value;
            let difference = "The difference in our ages is ";
            if (humanAge > petAge) {
                difference += humanAge - petAge;
            }
            else if (humanAge < petAge) {
                difference += petAge - humanAge;
            }
            else {
                difference += 0;
            }
            displayDiv.innerHTML = difference;
            form.reset();
        })
    </script>
</body>

</html>
